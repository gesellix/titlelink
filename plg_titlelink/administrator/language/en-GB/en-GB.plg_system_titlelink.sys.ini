DESCTITLELINK="<p style='font-weight:bold;font-size:medium;'>Content Plugin for easy creation of hyperlinks</p><p>Easily create links within your content, extendable by plugins.</p><p>After initial installation, your new TitleLink plugin is <strong>not yet active</strong>.To activate it, go to the Plugin Manager and click on <strong>enabled</strong> to activate this Content Plugin.</p><p>How to use inside an article:</p><ul><li>Just use the command {ln:&lt;phrase&gt;} to create a link using the given &lt;phrase&gt;.</li><li>You may use the command {ln:&lt;phrase&gt; '&lt;title&gt;} to create a link like above but with the given &lt;title&gt;.</li><li>The command {ln:nw:&lt;phrase> '&lt;title&gt;} creates a link which opens in a new window.</li></ul><p>To get further help, feel free to file an issue at <a href='https://github.com/gesellix/titlelink/issues' target='_blank'>gesellix/titlelink</a> or contact the author at <a href='mailto:tobias@gesellix.de?subject=TitleLink'>tobias@gesellix.de</a>.</p><p>&copy; 2005-2023 Tobias Gesellchen. <a href='https://www.gesellix.net/' target='_blank'>www.gesellix.net</a>.</p><p>Donations are welcome, please see <a href='https://github.com/sponsors/gesellix' target='_blank'>my sponsors profile</a> for details. Thanks! :)</p>"
